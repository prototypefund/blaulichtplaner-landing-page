<header>
    <nav>
        <a class="nav-title" href="{{ site.baseurl }}/index"><span class="nav-icon">{{ site.icon }}</span> {{ site.title }}</a>
        <br class="nav-br">
        <div class="nav-links">
            {% for link in site.nav_links %}
            <a class="nav-link" href="{{ site.baseurl }}{{ link.link }}">{{ link.title }}</a>
            {% endfor %}
        </div>
        
    </nav>
</header>
