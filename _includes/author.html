<div class="author-block">
    <amp-img src="{{ site.baseurl }}{{ author.image }}" layout="fixed" height="100" width="100" class="round-image"></amp-img>
    <h2 class="author-title">{{ author.title }}</h2>
    <span class="author-subtitle">> {{ author.subtitle }}</span>
    <p>
        {{ author.content }}
    </p>
</div>
